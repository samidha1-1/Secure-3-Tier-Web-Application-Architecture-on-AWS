<!DOCTYPE html>
<html>
<head>
    <title>Cloud Login</title>
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 360px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #2980b9;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
        .msg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Cloud Login</h2>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}
</div>

</body>
</html>
